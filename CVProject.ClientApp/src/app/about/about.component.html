<section class="About">
    <div *ngIf="aboutData" class="container ">
      <div class="row about-content">
        <div class="left-side col-12 col-md-6">
          <div class="person-info">   
              <img class="img-fluid rounded-circle " src="{{ aboutData.imageUrl }}" alt="" >  
              <div class="person-name fw-bold text-center">{{ aboutData.name }} 
                <br> {{ aboutData.surName }}
              </div>
              <div class="person-jobtitle text-center ">
                <div class="jobTitle">{{ aboutData.jobTitle }}</div>
              </div>
          </div>
        </div>
  
        <div class="right-side col-12 col-md-6 ps-md-5 mt-md-5 mt-0">
          <h1 class="hello ">Hey!</h1>
          <p class="summer ">
            {{aboutData.summary}} 
          </p>
          <a href="{{ aboutData.cvUrl }}" class="button btn btn-dark mb-3" target="_blank">Download CV</a>
        </div>
      </div>
  
    </div>
  </section>
